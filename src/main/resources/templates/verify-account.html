<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Account Verification Required</title>

    <style>
        .verify-btn {
            background-color: #007bff;
            color: white !important;
            padding: 14px 28px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            font-size: 15px;
            font-weight: 500;
        }

        .email-wrapper {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 30px;
            max-width: 550px;
            margin: 0 auto;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        .content-box {
            background-color: white;
            padding: 25px;
            border-radius: 5px;
        }

        .link-text {
            word-break: break-all;
            color: #007bff;
            font-size: 13px;
        }
    </style>
</head>

<body>
<div class="email-wrapper">
    <div class="content-box">
        <h2 style="color: #333;">Welcome, <span th:text="${name}">User</span>!</h2>

        <p>Thank you for registering. To complete your registration, please verify your email address by clicking the button below:</p>

        <p style="margin: 25px 0; text-align: center;">
            <a th:href="${verificationUrl}" class="verify-btn">Verify My Email</a>
        </p>

        <p style="font-size: 14px; color: #666;">Alternatively, you can copy and paste this URL into your browser:</p>

        <p class="link-text">
            <a th:href="${verificationUrl}" th:text="${verificationUrl}">
                Verification link
            </a>
        </p>

        <hr style="border: none; border-top: 1px solid #eee; margin: 20px 0;">

        <p style="font-size: 14px; color: #888;">Best regards,<br>The Security Team</p>
    </div>
</div>
</body>
</html>
